<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="screen">
            <h2 id="resultView"></h2>
            <h2 id="writeText"></h2>
        </div>
        <div class="buttons">
        <div id="number-buttons">
            
            <button class="numbers" id="0" style="width: 66.66%;">0</button>
            <button class="numbers" id=".">.</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="AC">AC</button>
        </div>
        <div id="operator-buttons">
            <button class="operator" id="+">+</button>
            <button class="operator" id="-">-</button>
            <button class="operator" id="x">x</button>
            <button class="operator" id="/">/</button>
            <button class="operator" id="^">^</button>
            <button class="equals" id="=">=</button>
        </div>
        </div>
    </div>
</body>
</html>
